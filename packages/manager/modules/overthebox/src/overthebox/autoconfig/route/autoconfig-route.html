<div>
    <oui-message data-ng-if="$ctrl.successMessage" type="success"
        aria-close-button-label="{{:: 'overTheBox_autoconfig_close' | translate}}" on-dismiss="$ctrl.onDismiss()"
        dismissable>
        <span data-ng-bind="$ctrl.successMessage"></span>
    </oui-message>
    <oui-message data-ng-if="$ctrl.errorMessage" type="error"
        aria-close-button-label="{{:: 'overTheBox_autoconfig_close' | translate}}" on-dismiss="$ctrl.onDismiss()"
        dismissable>
        <span data-ng-bind="$ctrl.errorMessage"></span>
    </oui-message>
    <div class="oui-box oui-box_light">
        <h4 class="oui-box__heading" data-translate="overTheBox_autoconfig_route_subtitle"></h4>

        <div data-ng-if="$ctrl.routes4.length === 0" class="mb-2">
            <em data-translate="overTheBox_autoconfig_no_values"></em>
        </div>

        <div data-ng-if="$ctrl.showAddRoute4">
            <form novalidate name="formRoute4">
                <div class="oui-input-group oui-input-group_inline d-flex">
                    <oui-field label="{{:: 'overTheBox_autoconfig_route_name' | translate}} *">
                        <input class="oui-input" name="name" required ng-model="$ctrl.route4.name">
                    </oui-field>
                    <oui-field class="ml-2" label="{{:: 'overTheBox_autoconfig_route_target' | translate}} *">
                        <input class="oui-input" name="target" required ng-model="$ctrl.route4.target">
                    </oui-field>
                    <oui-field class="ml-2" label="{{:: 'overTheBox_autoconfig_priority' | translate}} *">
                        <input class="oui-input" name="priority" type="number" required
                            ng-model="$ctrl.route4.priority">
                    </oui-field>
                </div>
                <div class="oui-input-group oui-input-group_inline d-flex">
                    <oui-field label="{{:: 'overTheBox_autoconfig_gateway' | translate}}">
                        <input class="oui-input" name="gateway" ng-model="$ctrl.route4.gateway">
                    </oui-field>
                    <oui-field class="ml-2" label="{{:: 'overTheBox_autoconfig_route_interface' | translate}}">
                        <input class="oui-input" name="interface" ng-model="$ctrl.route4.interface">
                    </oui-field>
                    <oui-field class="ml-2" label="{{:: 'overTheBox_autoconfig_route_metric' | translate}}">
                        <input class="oui-input" name="metric" type="number" ng-model="$ctrl.route4.metric">
                    </oui-field>
                </div>
                <div class="oui-input-group oui-input-group_inline d-flex">
                    <oui-field label="{{:: 'overTheBox_autoconfig_mtu' | translate}}">
                        <input class="oui-input" name="mtu" type="number" ng-model="$ctrl.route4.mtu">
                    </oui-field>
                    <oui-field class="ml-2" label="{{:: 'overTheBox_autoconfig_netmask' | translate}}">
                        <input class="oui-input" name="netmask" ng-model="$ctrl.route4.netmask">
                    </oui-field>
                    <oui-field class="ml-2" label="{{:: 'overTheBox_autoconfig_route_table' | translate}}">
                        <input class="oui-input" name="table" ng-model="$ctrl.route4.table">
                    </oui-field>
                </div>
                <div class="oui-input-group oui-input-group_inline d-flex">
                    <oui-field label="{{:: 'overTheBox_autoconfig_route_type' | translate}}">
                        <input class="oui-input" name="type" ng-model="$ctrl.route4.type">
                    </oui-field>
                    <oui-button class="ml-2 mb-2" data-variant="primary" data-type="submit"
                        data-on-click="$ctrl.createRoute4()">
                        <span data-translate="overTheBox_autoconfig_submit"></span>
                    </oui-button>
                    <oui-button class="ml-2 mb-2" data-variant="primary" data-on-click="$ctrl.cancelCreateRoute4()">
                        <span data-translate="overTheBox_autoconfig_cancel"></span>
                    </oui-button>
                </div>
            </form>
        </div>

        <oui-button data-variant="primary" data-on-click="$ctrl.addRoute4()" class="ml-2 mb-2 d-flex justify-content-center" data-ng-if="$ctrl.displayAddRouteButton">
            <span data-translate="overTheBox_autoconfig_route_add"></span>
        </oui-button>

        <oui-datagrid page-size="5" rows="$ctrl.routes4" data-ng-if="$ctrl.routes4.length > 0">
            <oui-datagrid-column title="'overTheBox_autoconfig_route_name' | translate" property="data.name">
            </oui-datagrid-column>
            <oui-datagrid-column title="'overTheBox_autoconfig_route_target' | translate" property="data.target">
            </oui-datagrid-column>
            <oui-datagrid-column title="'overTheBox_autoconfig_priority' | translate" property="priority">
            </oui-datagrid-column>
            <oui-datagrid-column>
                <oui-button variant="primary" size="s" on-click="$ctrl.removeRoute4($row)">
                    <span class="oui-icon oui-icon-trash"></span>
                </oui-button>
            </oui-datagrid-column>
            <oui-datagrid-row-detail>
                <div class="d-flex justify-content-around">
                    <dl class="oui-description">
                        <dt data-translate="overTheBox_autoconfig_gateway"></dt>
                        <dd data-translate="overTheBox_autoconfig_value_not_defined" data-ng-if="!$row.data.gateway"></dd>
                        <dd data-ng-bind="$row.data.gateway" data-ng-if="$row.data.gateway"></dd>
                    </dl>
                    <dl class="oui-description">
                        <dt data-translate="overTheBox_autoconfig_route_interface"></dt>
                        <dd data-translate="overTheBox_autoconfig_value_not_defined" data-ng-if="!$row.data.interface"></dd>
                        <dd data-ng-bind="$row.data.interface" data-ng-if="$row.data.interface"></dd>
                    </dl>
                    <dl class="oui-description">
                        <dt data-translate="overTheBox_autoconfig_route_metric"></dt>
                        <dd data-translate="overTheBox_autoconfig_value_not_defined" data-ng-if="!$row.data.metric"></dd>
                        <dd data-ng-bind="$row.data.metric" data-ng-if="$row.data.metric"></dd>
                    </dl>
                    <dl class="oui-description">
                        <dt data-translate="overTheBox_autoconfig_mtu"></dt>
                        <dd data-translate="overTheBox_autoconfig_value_not_defined" data-ng-if="!$row.data.mtu"></dd>
                        <dd data-ng-bind="$row.data.mtu" data-ng-if="$row.data.mtu"></dd>
                    </dl>
                    <dl class="oui-description">
                        <dt data-translate="overTheBox_autoconfig_netmask"></dt>
                        <dd data-translate="overTheBox_autoconfig_value_not_defined" data-ng-if="!$row.data.netmask"></dd>
                        <dd data-ng-bind="$row.data.netmask" data-ng-if="$row.data.netmask"></dd>
                    </dl>
                    <dl class="oui-description">
                        <dt data-translate="overTheBox_autoconfig_route_table"></dt>
                        <dd data-translate="overTheBox_autoconfig_value_not_defined" data-ng-if="!$row.data.table"></dd>
                        <dd data-ng-bind="$row.data.table" data-ng-if="$row.data.table"></dd>
                    </dl>
                    <dl class="oui-description">
                        <dt data-translate="overTheBox_autoconfig_route_type"></dt>
                        <dd data-translate="overTheBox_autoconfig_value_not_defined" data-ng-if="!$row.data.type"></dd>
                        <dd data-ng-bind="$row.data.type" data-ng-if="$row.data.type"></dd>
                    </dl>
                </div>
            </oui-datagrid-row-detail>
        </oui-datagrid>
    </div>
</div>
